        <h1>---Exemplos de <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button" style="color: antiquewhite;" target="_blank" title="About buttons">botões</a> HTML---</h1>

        <hr>

        <p>
            Aqui temos um simples exemplo de um botão em HTML.
            <button>Sou um botão</button>
        </p>

        <hr>

        <p>
            Um botão também pode ser usado dentro da TAG "a", funcionando assim como um link. 
            <a href="https://www.lipsum.com/" target="_blank" title="www.lipsum.com">
                <button>Sou um link</button>
            </a>
        </p>

        <hr>

        <p>
            Botões também podem receber o "ATRIBUTO" style.
            <button style="background-color: black; font-family: Arial, Helvetica, sans-serif; color: chartreuse; border-radius: 5px; border: 4px solid rgb(255, 0, 0);">Botão Estilizado</button>
        </p>

        <hr>

        <p>
            Aqui temos uma propriedade "cursor"
            <br><br>
            <button style="cursor:pointer">Pointer</button>
            <br><br>
            <button style="cursor:wait">Wait</button>
            <br><br>
            <button style="cursor:grab">Grab</button>
            <br><br>
            <button style="cursor:zoom-in">Zoom-in</button>
            <br><br>
            <button style="cursor:zoom-out">Zoom-out</button>
        </p>
